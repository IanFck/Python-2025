
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="shortcut icon" href="Archisalud/Codigo-ArchiSalud-main/Codigo-ArchiSalud-main/archisalud_login_actualizado/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArchiSalud - Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="archisalud_logo.png" alt="Logo ArchiSalud" class="logo-img" />
      <h1>ArchiSalud</h1>
    </div>
    <div class="login-box">
      <h2>Inicio de sesión</h2>
      <form onsubmit="return redirigir(event)">
        <div class="input-group">
          <input type="text" placeholder="Usuario" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Contraseña" required />
        </div>
        <button type="submit">Confirmar</button>
        <a href="#">¿Olvidaste la contraseña?</a>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
